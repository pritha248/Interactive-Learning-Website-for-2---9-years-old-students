<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Bomb Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
        #mobileInput {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <input type="text" id="mobileInput" autocomplete="off">
    <div id="gameOver">
        <h2>Game Over</h2>
        <p>Your score: <span id="finalScore"></span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreSpan = document.getElementById('finalScore');
        const mobileInput = document.getElementById('mobileInput');

        const buildings = ['ðŸ¢', 'ðŸ ', 'ðŸ£', 'ðŸ¤', 'ðŸ¦', 'ðŸ¨', 'ðŸ©', 'ðŸ«', 'ðŸ›ï¸', 'ðŸ•Œ'];
        const bombEmoji = 'ðŸ’£';
        const explosionEmoji = 'ðŸ’¥';

        let bomb = null;
        let explosion = null;
        let score = 0;
        let gameActive = true;

        const PADDING = 50; // Padding from the edges of the screen

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function randomLetter() {
            return String.fromCharCode(65 + Math.floor(Math.random() * 26));
        }

        function createBomb() {
            return {
                x: PADDING + Math.random() * (canvas.width - 2 * PADDING),
                y: 0,
                letter: randomLetter(),
                speed: 0.5
            };
        }

        function drawBuildings() {
            const buildingWidth = (canvas.width - 2 * PADDING) / buildings.length;
            buildings.forEach((building, index) => {
                ctx.font = '40px Arial';
                ctx.fillText(building, PADDING + index * buildingWidth, canvas.height - 10);
            });
        }

        function drawBomb() {
            if (bomb) {
                ctx.font = 'bold 36px Arial';
                
                // Draw bomb emoji
                ctx.fillText(bombEmoji, bomb.x, bomb.y);
                
                // Draw letter with outline for better visibility
                ctx.fillStyle = 'white';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 4;
                ctx.strokeText(bomb.letter, bomb.x + 40, bomb.y);
                ctx.fillText(bomb.letter, bomb.x + 40, bomb.y);
            }
        }

        function drawExplosion() {
            if (explosion) {
                ctx.font = '40px Arial';
                ctx.fillText(explosionEmoji, explosion.x, explosion.y);
            }
        }

        function drawScore() {
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.strokeText(`Score: ${score}`, PADDING, PADDING);
            ctx.fillText(`Score: ${score}`, PADDING, PADDING);
        }

        function update() {
            if (!gameActive) return;

            ctx.fillStyle = 'skyblue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBuildings();
            drawBomb();
            drawExplosion();
            drawScore();

            if (bomb) {
                bomb.y += bomb.speed;
                if (bomb.y > canvas.height - PADDING) {
                    gameOver();
                }
            } else if (!explosion) {
                bomb = createBomb();
            }

            if (explosion) {
                explosion.timer--;
                if (explosion.timer <= 0) {
                    explosion = null;
                }
            }

            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            finalScoreSpan.textContent = score;
            gameOverScreen.style.display = 'block';
            mobileInput.blur();
        }

        function restartGame() {
            score = 0;
            bomb = null;
            explosion = null;
            gameActive = true;
            gameOverScreen.style.display = 'none';
            mobileInput.focus();
            update();
        }

        function handleInput(letter) {
            if (!gameActive || !bomb) return;

            if (bomb.letter === letter) {
                explosion = {
                    x: bomb.x,
                    y: bomb.y,
                    timer: 30 // Keep explosion visible for 30 frames
                };
                bomb = null;
                score++;
            }
        }

        document.addEventListener('keydown', (event) => {
            handleInput(event.key.toUpperCase());
        });

        mobileInput.addEventListener('input', (event) => {
            handleInput(event.target.value.toUpperCase());
            event.target.value = '';
        });

        canvas.addEventListener('click', () => {
            mobileInput.focus();
        });

        // Start the game
        mobileInput.focus();
        update();
    </script>
</body>
</html>
